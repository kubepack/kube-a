apiVersion: apps/v1beta1
kind: Deployment
metadata:
  annotations:
    git-commit-hash: 4edb6c5a6bc215895dd54501cab241afa267db88
  name: nginx
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        app: nginx
      labels:
        app: nginx
      name: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 10m
